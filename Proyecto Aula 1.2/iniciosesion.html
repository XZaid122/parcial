<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-image: url('imagenes/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0px 0px 10px rgba(30, 65, 221, 0.486);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function showSection(section) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('password-reset-section').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="container" id="login-section">
        <h2>Iniciar Sesión</h2>
        <form action="/login/" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>

        <div class="social-login">
            <p>O inicia sesión con:</p>
            <a href="/login-google"><img src="imagenes/google.png" alt="Google"></a>
            <a href="/login-facebook"><img src="imagenes/facebook.png" alt="Facebook"></a>
            <a href="/login-microsoft"><img src="imagenes/microsoft.png" alt="Microsoft"></a>
            </div>

        <p class="text-center mt-3">
            <a href="#" onclick="showSection('register-section')">Registrarse</a>
        </p>
        <p class="text-center">
            <a href="#" onclick="showSection('password-reset-section')">¿Olvidaste tu contraseña?</a>
        </p>
    </div>

    <div class="container" id="register-section" style="display:none;">
        <h2>Registro</h2>
        <form action="/register/" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>

        <div class="social-login">
            <p>O regístrate con:</p>
            <a href="/register-google"><img src="imagenes/google.png" alt="Google"></a>
            <a href="/register-facebook"><img src="imagenes/facebook.png" alt="Facebook"></a>
            <a href="/login-microsoft"><img src="imagenes/microsoft.png" alt="Microsoft"></a>
            </div>

        <p class="text-center mt-3">
            <a href="#" onclick="showSection('login-section')">Iniciar Sesión</a>
        </p>
    </div>

    <div class="container" id="password-reset-section" style="display:none;">
        <h2>Recuperar Contraseña</h2>
        <form action="/password-reset/" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Recuperar Contraseña</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" onclick="showSection('login-section')">Iniciar Sesión</a>
        </p>
        <p class="text-center">
            <a href="#" onclick="showSection('register-section')">Registrarse</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
